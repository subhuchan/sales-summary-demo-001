<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Dashboard 2025</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh; /* Ensure body takes full viewport height */
            display: flex;
            flex-direction: column;
            background: linear-gradient(to right, #8e44ad, #3498db); /* Purple to Blue gradient */
            color: #fff; /* White text for better contrast on gradient background */
        }
        .dashboard-header {
            text-align: center;
            padding-top: 50px;
            margin-bottom: 40px;
        }
        .dashboard-header h1 {
            font-size: 3.5rem;
            font-weight: bold;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.4); /* Subtle text shadow for depth */
        }
        .main-content {
            flex-grow: 1; /* Allows main content to take available space */
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .card {
            background-color: rgba(255, 255, 255, 0.95); /* Slightly transparent white card */
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); /* Enhanced shadow for prominence */
            max-width: 400px;
            width: 100%;
            text-align: center;
            color: #333; /* Dark text for card content */
            border: none; /* Remove default Bootstrap card border */
        }
        .sales-amount {
            color: #28a745; /* Bootstrap's success green */
            font-size: 3rem;
            font-weight: bold;
            display: block; /* Ensure it takes full width within parent */
            margin-top: 10px;
        }
        .card-title {
            font-size: 1.25rem;
            color: #6c757d; /* Muted text for the label */
        }
        footer {
            background-color: rgba(0, 0, 0, 0.25); /* Slightly transparent dark footer */
            color: #e9ecef;
            text-align: center;
            padding: 20px 0;
            margin-top: auto; /* Push footer to the bottom */
            font-size: 0.9em;
            width: 100%;
        }
    </style>
</head>
<body>
    <header class="dashboard-header">
        <h1>Sales Dashboard 2025</h1>
    </header>

    <div class="main-content">
        <div class="card">
            <div class="card-body p-4">
                <h5 class="card-title mb-3">Total Sales Amount</h5>
                <p class="sales-amount">$50,000</p>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Sales Analytics. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS (optional, but good practice for interactive components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
